apiVersion: vm.upjet-provider-outscale.upbound.io/v1alpha1
kind: Vm
metadata:
  name: vm
  namespace: default
  labels:
    name: vm
spec:
  forProvider:
    imageId: "ami-ec7ef91f"
    vmType: "tinav5.c4r8p1"
    keypairName: "cp-keypair"
    blockDeviceMappings: 
      - deviceName: "/dev/sda1"
        bsu:
          - volumeSize: 60
            volumeType: "gp2"
            deleteOnVmDeletion: true      
    placementSubregionName: "eu-west-2a"
    placementTenancy: "default"
    userData: ""
    tags:
      - key: Name
        value: vm
  providerConfigRef:
    name: default
