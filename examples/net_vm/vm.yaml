apiVersion: vm.upjet-provider-outscale.upbound.io/v1alpha1
kind: Vm
metadata:
  name: cp-vm
  namespace: default
spec:
  forProvider:
    imageId: "ami-ec7ef91f"
    vmType: "tinav4.c1r1p2"
    keypairName: "cp-keypair"
    blockDeviceMappings: 
      - deviceName: "/dev/sda1"
        bsu:
          - volumeSize: 60
            volumeType: "gp2"
            deleteOnVmDeletion: true      
    securityGroupIdsRefs:
      - name: cp-public-sg
    subnetIdRef:
      name: cp-public-subnet
    userData: ""
    tags:
      - key: Name
        value: cp-vm
  providerConfigRef:
    name: default
